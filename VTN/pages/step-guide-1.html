<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VT开启助手 - 步骤1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">14:32</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <div><i class="fas fa-arrow-left" onclick="window.location.href='device-selection.html'"></i></div>
        <div class="title">步骤 1/5</div>
        <div><i class="fas fa-ellipsis-v"></i></div>
    </div>
    
    <!-- 主内容 -->
    <div class="content">
        <div class="step-container">
            <!-- 设备信息卡片 -->
            <div class="card" id="device-info-card" style="margin-bottom: 20px; background-color: #f8f9fa; border-left: 4px solid #007aff;">
                <h3 style="margin-top: 0; margin-bottom: 10px;">您的设备信息</h3>
                <p id="selected-device-info">正在为您的设备提供VT开启指南。</p>
            </div>
            
            <h2 style="margin-bottom: 16px;">重启电脑进入BIOS设置</h2>
            
            <img src="https://images.unsplash.com/photo-1591370874773-6702e8f12fd8?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="重启电脑" class="step-image">
            
            <div class="step-description">
                <p>1. 保存您当前正在进行的工作</p>
                <p>2. 点击Windows开始菜单</p>
                <p>3. 点击电源按钮</p>
                <p>4. 按住Shift键的同时点击"重启"</p>
                <p>5. 在出现的高级启动选项中，选择"疑难解答"</p>
                <p>6. 选择"高级选项"</p>
                <p>7. 选择"UEFI固件设置"</p>
                <p>8. 点击"重启"</p>
            </div>
            
            <div class="card" style="background-color: #f2f9ff; border-left: 4px solid #007aff;">
                <p style="margin: 0;"><i class="fas fa-info-circle" style="color: #007aff;"></i> <strong>提示：</strong>不同品牌电脑进入BIOS的快捷键可能不同，常见的有F2、F10、Del等。您也可以在开机时按对应按键直接进入BIOS。</p>
            </div>
            
            <div class="step-navigation">
                <button class="btn btn-secondary" style="width: auto;" onclick="window.location.href='device-selection.html'">
                    <i class="fas fa-arrow-left"></i> 上一步
                </button>
                <button class="btn" style="width: auto;" onclick="window.location.href='step-guide-2.html'">
                    下一步 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 悬浮拍照按钮 -->
    <div style="position: fixed; bottom: 30px; right: 20px; z-index: 100;">
        <a href="camera-recognition.html" style="width: 56px; height: 56px; border-radius: 28px; background-color: #007aff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);">
            <i class="fas fa-camera" style="color: white; font-size: 24px;"></i>
        </a>
    </div>
    
    <script>
        // 从URL参数获取设备信息
        function getDeviceInfoFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const brand = urlParams.get('brand') || '未指定品牌';
            const model = urlParams.get('model') || '未指定型号';
            const motherboard = urlParams.get('motherboard') || '未指定主板';
            
            return {
                brand: decodeURIComponent(brand),
                model: decodeURIComponent(model),
                motherboard: decodeURIComponent(motherboard)
            };
        }
        
        // 显示设备信息
        function displayDeviceInfo() {
            const deviceInfo = getDeviceInfoFromUrl();
            const deviceInfoElement = document.getElementById('selected-device-info');
            
            if (deviceInfo.brand !== '未指定品牌' || deviceInfo.model !== '未指定型号' || deviceInfo.motherboard !== '未指定主板') {
                deviceInfoElement.innerHTML = `
                    <strong>品牌:</strong> ${deviceInfo.brand}<br>
                    <strong>型号:</strong> ${deviceInfo.model}<br>
                    <strong>主板类型:</strong> ${deviceInfo.motherboard}
                `;
            } else {
                // 如果没有设备信息，隐藏设备信息卡片
                document.getElementById('device-info-card').style.display = 'none';
            }
        }
        
        // 页面加载时显示设备信息
        window.onload = displayDeviceInfo;
    </script>
</body>
</html>
